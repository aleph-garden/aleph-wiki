name: Draft Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest-tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "tag=v0.0.0" >> $GITHUB_OUTPUT
          else
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: release-notes
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --unreleased --strip header
        env:
          OUTPUT: RELEASE_NOTES.md

      - name: Update or create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if a draft release already exists
          DRAFT_ID=$(gh release list --exclude-pre-releases --limit 100 --json isDraft,id,tagName | \
            jq -r '.[] | select(.isDraft == true) | .id' | head -n 1)

          if [ -n "$DRAFT_ID" ]; then
            # Update existing draft
            echo "Updating existing draft release..."
            gh release edit $(gh release list --exclude-pre-releases --limit 100 --json isDraft,tagName | \
              jq -r '.[] | select(.isDraft == true) | .tagName' | head -n 1) \
              --draft \
              --notes-file RELEASE_NOTES.md
          else
            # Create new draft release
            echo "Creating new draft release..."
            gh release create unreleased \
              --draft \
              --title "Unreleased" \
              --notes-file RELEASE_NOTES.md
          fi
